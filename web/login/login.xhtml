<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login Page</title>
    </h:head>

    <h1>Login Page</h1>

    <!-- validator="{loginController.validateUname}" -->

    <h:form id="login-form" rendered="#{validUser == null}">
        UserName: <h:inputText id="uname" required="true" requiredMessage="girmelisin." value="#{loginController.entity.user_name}">
            <f:validateLength minimum="3" maximum="10" /> 
        </h:inputText> <br />
        <h:message for="uname" style="color:red; font-size:10pt;"/><br/> 

        Password: <h:inputText id="pasw" validator="#{loginController.validateUpasw}" value="#{loginController.entity.user_password}"/><br/>
        <h:message for="pasw" style="color:red; font-size:10pt;" /><br/>
        <h:commandButton action="#{loginController.login()}" value="Login"/>
    </h:form>

    <h:panelGroup rendered="#{validUser != null}" layout="block" > 
        Username: #{validUser.user_name} <br />
        Password: #{validUser.user_password}
    </h:panelGroup>

    <br /> 

    <h:form id="register-form">
        New User?  <h:commandLink styleClass="nav-link" action="/login/register?faces-redirect=true" value="Register"/>
    </h:form>

    <hr />

</html>
